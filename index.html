<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <title>Countdown</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" />

    <script
      src="https://kit.fontawesome.com/f430e3a029.js"
      crossorigin="anonymous">
    </script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              timerblack: "#4D4C59",
              textbuttonpurple: "#6C63FF",
              smalltextgray: "#C8C8C8",
              mediumtextgray: "#9C9AB6",
            },
          },
        },
      };
    </script>

    <script src="./src/main.js" defer></script>
  </head>

  <body style="font-family: 'Poppins', sans-serif">
    <div class="w-screen absolute top-0">
      <img src="./assets/top-image.svg" class="w-full" />
    </div>

    <main class="flex justify-around h-screen my-auto">
      <div
        class="flex flex-col justify-center items-center w-full md:max-w-5/12 xl:w-1/2" >
        <h1
          class="text-textbuttonpurple font-bold text-center tracking-wider text-xl md:text-3xl lg:text-4xl md:tracking-widest pb-6" >
          GETTING OLDER IN...
        </h1>

        <div
          class="flex gap-3 md:gap-8 text-5xl text-timerblack md:text-6xl lg:text-7xl pb-6" >
          <div class="days-c flex flex-col items-center">
            <p class="text-xs md:text-sm text-smalltextgray pb-4">Days</p>
            <p id="days"></p>
          </div>

          <div class="hours-c flex flex-col items-center">
            <p class="text-xs md:text-sm text-smalltextgray pb-4">Hours</p>
            <p id="hours"></p>
          </div>

          <div class="minutes-c flex flex-col items-center">
            <p class="text-xs md:text-sm text-smalltextgray pb-4">Minutes</p>
            <p id="minutes"></p>
          </div>

          <div class="seconds-c flex flex-col items-center">
            <p class="text-xs md:text-sm text-smalltextgray pb-4">Seconds</p>
            <p id="seconds"></p>
          </div>
        </div>

        <button
          class="bg-gradient-to-r from-purple-500 to-pink-700 text-white text-center rounded-lg text-xs py-2 px-4 md:mt-8">
          <a
            href="https://github.com/KarineBrandelli/countdown-js"
            target="_blank" >
            <i class="fa-brands fa-github-alt"></i>
            KarineBrandelli
          </a>
        </button>
      </div>

      <div class="flex hidden md:w-5/12 lg:flex lg:w-2/5">
        <img src="./assets/rocket.svg" class="w-full pr-4 xl:pr-0" />
      </div>
    </main>

    <div class="w-screen absolute bottom-0">
      <img src="./assets/bottom-image.svg" class="w-full" />
    </div>
  </body>
</html>
